<!DOCTYPE html>
<html>
  <head>
    <title>Weather Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Weather for {{ city }}</h1>
    <div class="results-container">
      {% for i in range(5) %}
        <div class="result">
          <a href="{{ url_for('day', day=i, city=city) }}">{{ forecast[i*8]['dt'] }}</a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
